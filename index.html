<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta property='og:image' content='images/thumbnail.png'/>
    <title>Spot it!</title>
    <link rel="icon" type="image/png" href="images/hand1.png" />
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
    <!--<canvas width="Infinity" height="Infinity"></canvas>-->
    <section id="intro">
        <section id = 'logo'>
            <p>Spot</p>
            <h1>IT</h1>
        </section>
        
        <section id='button-section'>
            <button id='start-button'>START</button>
            <div>
                <label for ='level'>Level:</label>
                <select name = 'level'>
                    <option value ='easy'>Easy</option>
                    <option value='medium'>Medium</option>
                    <option value = 'hard'>Hard</option>
                </select>
            </div>

            <button class ='how-to-play'>How to play?</button>
        </section>   
    </section>

    <section id="main-section">
        <header>
            <p id="points">POINT: <span>0</span>/<span id='click'>0</span></p>
            <p id="time">TIME: <span>0</span>s</p>
        </header>
        <section id="card-section">
            <canvas id='card' width='900' height='450'></canvas>
        </section>
    </section>

    <!-- LINK THE JAVASCRIPT FILES HERE -->
    <script src="javascript/data.js"></script>
    <script src="javascript/symbol.js"></script>
    <script src="javascript/spotItGame.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
